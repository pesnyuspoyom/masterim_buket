{% extends 'base.html' %}

{% block content %}
    <div class="container" style="margin-top: 20px">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card" style="width: 100%; margin: 0 auto; padding: 20px;">
                    <h3 class="card-header text-center" style="color: white;">
                        {{ product.name }}
                    </h3>
                    <div class="card-body" style="display: flex; justify-content: space-between; padding: 20px;">
                        {% if product.video %}
                            <video width="45%" height="300" controls style="object-fit: cover;">
                                <source src="{{ product.video.url }}" type="{{ product.video.content_type }}">
                                Your browser does not support the video tag.
                            </video>
                            <img src="{{ product.image.url }}" alt="{{ product.name }}"
                                 style="object-fit: cover; width: 45%; height: 300px; margin-left: 10px;">
                        {% else %}
                            <img src="{{ product.image.url }}" alt="{{ product.name }}"
                                 style="object-fit: cover; width: 100%; height: 300px;">
                        {% endif %}
                    </div>
                    <div class="card-body" style="text-align: center; color: white; font-size: 1.2rem;">
                        <p class="card-text">{{ product.description }}</p>
                    </div>
                    <div class="card-body d-flex justify-content-between align-items-center">
                        <button type="button" class="btn btn-primary">
                            <a href="{{ product.get_absolute_url }}" class="card-link">
                                Подробнее
                            </a>
                        </button>
                        {% if product.available %}
                            <span class="badge bg-warning">ЕСТЬ В НАЛИЧИИ</span>
                        {% else %}
                            <span class="badge bg-warning">НЕТ В НАЛИЧИИ</span>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
