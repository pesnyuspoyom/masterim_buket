{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %} {% endblock %}</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin+Sketch">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

</head>
<body>

<nav class="nav">
    <img src="{% static 'img/49645551.png' %}" style="width: 30%; height: auto;">


    <div class="btn-group" role="group" style="margin-left: 10%; max-width: 50%;">

        <button id="btnGroupDrop4" type="button" class="btn btn-success dropdown-toggle"
                data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                style="font-size: 1.2em;">Как с нами связаться?
        </button>
        <div class="dropdown-menu" aria-labelledby="btnGroupDrop4">
            <a class="dropdown-item" href="https://wa.me/+79017044227">
                <ya-tr-span data-index="73-0" data-translated="true" data-source-lang="en"
                            data-target-lang="ru" data-value="Dropdown link"
                            data-translation="Выпадающая ссылка" data-ch="1" data-type="trSpan">
                    Написать в WhatsApp<br> +7 901 704-42-27
                </ya-tr-span>
            </a>
            <a class="dropdown-item" href="tel:+79017044227">
                <ya-tr-span data-index="74-0" data-translated="true" data-source-lang="en"
                            data-target-lang="ru" data-value="Dropdown link"
                            data-translation="Выпадающая ссылка" data-ch="1" data-type="trSpan">
                    Позвонить<br> +7 901 704-42-27
                </ya-tr-span>
            </a>
            <a class="dropdown-item" href="">
                <ya-tr-span data-index="74-0" data-translated="true" data-source-lang="en"
                            data-target-lang="ru" data-value="Dropdown link"
                            data-translation="Выпадающая ссылка" data-ch="1" data-type="trSpan">Может еще какой нибудь
                    вариант
                </ya-tr-span>
            </a>
        </div>
    </div>


</nav>

<div class="">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
